<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Tees Gallery</title>
  <style>
    /* Reset and base */
    body {
      margin: 0;
      background-color: #222;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }

    header {
      background-color: #222;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #f06d06;
      outline: none;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 0.3em;
    }

    p {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #ccc;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      background-color: #333;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    caption {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #f06d06;
      background-color: #222;
    }

    th, td {
      border: 1px solid #555;
      padding: 12px;
      color: #eee;
    }

    th {
      background-color: #444;
      font-weight: 700;
    }

    td {
      background-color: #2a2a2a;
    }

    a img {
      width: 120px;
      height: auto;
      border-radius: 4px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
      cursor: pointer;
    }

    a img:hover,
    a img:focus {
      transform: scale(1.05);
      box-shadow: 0 0 12px #f06d06;
      outline: none;
    }

    tfoot td {
      background-color: #444;
      font-style: italic;
      color: #f0a040;
      padding: 1rem;
    }
  </style>
</head>

      <tfoot>

    </table>
  </main>

</body>
</html>
